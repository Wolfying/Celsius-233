<html layout:decorate="~{layout}">
  <head>
    <title>TEST PAGE</title>
  </head>
  <th:block layout:fragment="breadcrumb">
    <li class="breadcrumb-item active">TEST USUARIOS</li>
  </th:block>
  <div layout:fragment="page_content" id="page_content">
    <body>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario: ${usuarios}">
            <td scope="row"><span th:text="${usuario.nombre}"/></td>
            <td><span th:classappend="${'badge badge-round badge-'+usuario.rol.getEtiqueta()}" th:text="${usuario.rol}"/></td>
            <td>
              <div class="btn-group btn-group-toggle">
                <form action="#" th:action="@{'/select/' + ${usuario.id}}">
                  <button type="submit"  class="btn btn-primary">Entrar</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
  </div>
</html>
